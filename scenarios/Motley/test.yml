name: motley_test

display_name: "XRAY_Motley Test"

summary:
  EDITED_Quick test of creation, growth, deletion and migration of vms for CI

description: |
  <strong>Test Objectives</strong><br/>
  This test is designed to quickly test four workload types: random reads,
  sequential reads, random writes, and sequential writes.
  <br/><br/>
  <strong>Setup</strong>
  <ol>
    <li>Deploy one workload VM per host.</li>
    <li>Pre-fill virtual disks with random data.</li>
    <li>Run random read workload warmup for 5 minutes.</li>
  </ol>
  <strong>Measurement</strong>
  <ol>
    <li>Run random read workload for 1 minute on all VMs.</li>
    <li>Wait 1 minute.</li>
    <li>Run sequential read workload for 1 minute on all VMs.</li>
    <li>Wait 1 minute.</li>
    <li>Run random write workload for 1 minute on all VMs.</li>
    <li>Wait 1 minute.</li>
    <li>Run sequential write workload for 1 minute on all VMs.</li>
  </ol>
  <strong>Test Requirements</strong>
  <ul class="indented">
    <li>vCPUs: 4 vCPUs on every node</li>
    <li>RAM: 4 GB on every node</li>
    <li>Cluster Storage: 116GB per node</li>
    <li>IP Addresses: 1 per node</li>
  </ul>
  Note: This test scales with the number of nodes.

tags:
  - performance

estimated_runtime: 600

vms:
  - group_0:
      template: ubuntu1604
      vcpus: 2
      ram_mb: 2048
      data_disks:
        count: 2 #6
        size: 16
      count_per_node: 1

workloads:
  - Random Read:
      vm_group: group_0
      config_file: random_read.fio
      iogen_params:
        reporting_interval: 1
  - Random Write:
      vm_group: group_0
      config_file: random_write.fio
      iogen_params:
        reporting_interval: 1
  - Sequential Write:
      vm_group: group_0
      config_file: sequential_write.fio
      iogen_params:
        reporting_interval: 1

results:
  - Random Read IOPS:
      vm_group: group_0
      workload_mask: Random Read
      result_type: iops
      result_hint: "More IOPS better."
      result_expected_value: 30000
      result_value_bands:
        - name: "Band"
          upper: 31000
          lower: 29000
      aggregate: sum
      report_group: performance
      report_metrics:
        - Median
  - Random Write IOPS:
      vm_group: group_0
      workload_mask: Random Write
      result_type: iops
      aggregate: sum
      report_group: performance
      report_metrics:
        - Median
  - Cluster CPU Usage:
      metric: CpuUsage.Avg.Megahertz
      aggregate: sum
  - Cluster Network Bandwidth:
      metric: NetReceived.Avg.KilobytesPerSecond
      aggregate: sum

setup:
  - cluster.CleanUp: {}
  - vm_group.CloneFromTemplate:
      vm_group_name: group_0
  - vm_group.Grow:
      vm_group_name: group_0
      count_per_node: 3
      annotate: True
  - vm_group.PowerOn:
      vm_group_name: group_0
  - vm_group.MigrateGroup:
      vm_group_name: group_0
      from_node: 1
      to_node: 2
      annotate: True
  - workload.PrefillRun:
      workload_name: Sequential Write
  - test.Wait:
      duration_secs: 5

run:
  - workload.Start:
      workload_name: Random Read
      runtime_secs: 10
      annotate: True
  - test.Wait:
      duration_secs: 5
  - workload.Start:
      workload_name: Random Write
      runtime_secs: 10
      annotate: True

teardown:
  - cluster.CleanUp: {}
